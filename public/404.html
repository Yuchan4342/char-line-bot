<!DOCTYPE html>
<html>
<head>
  <title>ページが見つかりません - おチャーBot</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  html, body {
    height: 100%;
  }

  div.body1 {
    height: 100%;
    min-height: 100%;
    height: auto;
    background-color: #fefefe;
  }

  body {
    font-family: Verdana, sans-serif;
    font-size: 16px;
    position: relative;
    min-height: 100%;
    height: auto;
    width: 90%;
    max-width: 750px;
    margin: 0px auto;
    border-left:  1px solid #000;
    border-right: 1px solid #000;
    line-height: 1.5em;
    background-color: #CCFFCC;
  }

  .header {
    height: 80px;
    padding: 10px 9px;
    margin: 0px 0px 10px;
    border-bottom: 1px solid #ddd;
  }

  .container {
    padding: 0px 14px;
    margin: 0px auto;
    height: 400px;
  }

  footer {
    /* コンテンツの高さが足りない時にウィンドウの一番下に置かれるようにする. */
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-top: 1px solid #ddd;
  }

  .logo {
    width: 60px;
    height: 60px;
    float: left;
    margin: 5px;
  }
  </style>
</head>

<body>
  <div class="body1">
    <h1 class="header">
      <div><a href="/"><img src="image/logo.png" class="logo"></a></div>
      <div>おチャーbot</div>
    </h1>
    <div class="container pb-5">
      <div>
        <h1>お探しのページが見つかりません。</h1>
        <p>アドレスが間違っているか, ページが移動・削除された可能性があります。</p>
      </div>
    </div>
    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="pull-right">Copyright &copy; 2019 おチャー</div>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
