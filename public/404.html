<!DOCTYPE html>
<html>
<head>
  <title>ページが見つかりません - おチャーBot</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  html, body {
    height: 100%;
  }

  html {
    background-color: #ccffcc;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, Roboto, Verdana, "Helvetica Neue", Helvetica, Meiryo, sans-serif;
    position: relative;
    min-height: 100%;
    height: auto;
    width: 90%;
    max-width: 750px;
    margin: 0px auto;
    line-height: 1.5em;
    background-color: #fefefe;
  }

  h1, h2, h3, h4, h5, h6 {
    font-family: -apple-system, BlinkMacSystemFont, Roboto, Verdana, "Helvetica Neue", Helvetica, Meiryo, sans-serif;
  }

  .header {
    height: 80px;
    padding: 10px 9px;
    margin: 0px 0px 10px;
    border-bottom: 1px solid #ddd;
    line-height: 80px;
  }

  .container {
    padding: 0px 14px;
    margin: 0px auto;
    height: 400px;
  }

  footer {
    /* コンテンツの高さが足りない時にウィンドウの一番下に置かれるようにする. */
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-top: 1px solid #ddd;
  }

  .logo {
    width: 60px;
    height: 60px;
    float: left;
    margin: 5px;
  }
  </style>
</head>

<body>
  <h1 class="header">
    <div><a href="/"><img src="image/logo.png" class="logo"></a></div>
    <div>おチャーbot</div>
  </h1>
  <div class="pb-5">
    <div class="container">
      <h2>お探しのページが見つかりません。</h2>
      <p>アドレスが間違っているか, ページが移動・削除された可能性があります。</p>
    </div>
  </div>
  <footer>
    <div class="container-fluid">
      <div class="row">
        <div class="pull-right">Copyright &copy; 2019 おチャー</div>
      </div>
    </div>
  </footer>
</body>
</html>
